name: CI
on:
  push:
    branches:
      - master
jobs:
  docker:
    runs-on: ubuntu-latest
    env:
      RUST_LOG: info
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build
        run: make build

  binaries:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: aiutante-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: aiutante-windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            name: aiutante-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: aiutante-macos-aarch64
    runs-on: ${{ matrix.os }}
    env:
      RUST_LOG: info
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: mv target/${{ matrix.target }}/release/aiutante ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: mv target/${{ matrix.target }}/release/aiutante.exe ${{ matrix.name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
